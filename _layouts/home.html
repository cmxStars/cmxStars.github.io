<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="/assets/libs/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
	<link rel="stylesheet" href="{{ '/assets/libs/bootstrap-4.4.1/css/bootstrap.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/libs/bootstrap-4.4.1/css/bootstrap.min.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
  <script src="/assets/libs/bootstrap-4.4.1/js/bootstrap.js"></script>
  <script src="/assets/libs/bootstrap-4.4.1/js/bootstrap.min.js"></script>



  <!-- <link rel="stylesheet" href="{{ '/assets/libs/bootstrap-3.3.7/css/bootstrap.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">

</head>



<body>

    <div class="container-fluid">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col">
            {% include header.html %}
          </div>

        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row" style="height: 950px;">
          <div class="col-2">
              
            {% include left.html %}
        
        </div>
          <div class="col-10" style="padding-top: 60px;">
              {{ content }}
          </div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col">
                {% include footer.html %}
            </div>
        </div>
      </div>
</body>


</html>
