<div class="panel-body" style="padding-bottom:0px;">
    <!--search header-->
    <div class="panel panel-default cata_header">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group row"  style="margin-top:15px">
                    <label class="control-label col-sm-2" for="txt_search_departmentname">Our Reference Number</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_search_departmentname">
                    </div>
                    <label class="control-label col-sm-2" for="txt_search_statu">Applicant Name</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_search_statu">
                    </div>
                    <!-- <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-outline-primary">查询</button>
                    </div> -->
                </div>
                <div class="form-group row"  style="margin-top:15px">
                    <label class="control-label col-sm-2" for="txt_search_departmentname">Beneficiary Name</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_search_departmentname">
                    </div>
                    <label class="control-label col-sm-2" for="txt_search_statu">Current Status</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_search_statu">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-outline-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>

 

    <!-- catalog content-->
    <div class="cata_table">
        <table class="table table-bordered table-hover ">
            <thead>
            <tr>
                <th scope="col">Select</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row"><input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="..."></td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td scope="row"><input type="checkbox" class="form-check-input" id="exampleCheck1"></td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td scope="row"><input type="checkbox" class="form-check-input" id="exampleCheck1"></td>
                <td colspan="">Larry the Bird</td>
                <td>Thornton</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--edit bar-->   
    <div id="cata_btn" class="cata_btn">
        <button id="btn_add" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Authorise
        </button>
        <button id="btn_edit" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Modify
        </button>
        <button id="btn_delete" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete
        </button>
    </div> 

    <!-- page -->
    <div class="cata_page">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">...</a></li>
              <li class="page-item"><a class="page-link" href="#">10</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link cata_total" >共1000条</a></li>
              <li class="page-item">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        5/page
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">10/page</a>
                      <a class="dropdown-item" href="#">20/page</a>
                      <a class="dropdown-item" href="#">50/page</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">100/page</a>
                    </div>
                  </div>
              </li>
            </ul>
        </nav>
    </div>
  
</div>
